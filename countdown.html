        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background-color: #FFDEAD;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            overflow: hidden;
            color: #fff;
        }

        .tabs div {
            width: 50%;
            text-align: center;
            line-height: 50px;
        }

        .tabs .active {
            background-color: #FF6347;
        }

        .content {
            padding: 20px;
        }

            justify-content: space-between;

            padding: 15px;
            overflow: hidden;

    createApp({
        data() {
            return {
                item: 1,
                num1: 0,
                num2: 0,
                tian: 0,
                xiaoshi: 0,
                fen: 0,
                miao: 0,
                scond: 0,
                hourNum: 0,
                minuteNum: 0,
                secondNum: 0,
            }
        },
        methods: {
            btns(item) {
                this.item = item;
            },
            blockStart() {
                // 时钟
                var s = 0, m = 0, h = 0, ms = 0;
                setInterval(() => {
                    var date = new Date();
                    ms = date.getMilliseconds();
                    s = date.getSeconds() + ms / 1000;
                    m = date.getMinutes() + s / 60;
                    h = date.getHours() % 12 + m / 60;
                    this.secondNum = "rotate(" + s * 6 + "deg)";
                    this.hourNum = "rotate(" + h * 30 + "deg)";
                    this.minuteNum = "rotate(" + m * 6 + "deg)";
                }, 1);
            },
            timerStart(time,num) {
                var end = new Date().getTime();
                var start = new Date(time).getTime();  // 相识开始
                this[num] = Math.floor((end - start) / 8.64e7);
            },
            countdownStart() {
                //预定时间
                var time = window.location.search.split("=")[1] || "2023/08/15";
                var endTime = new Date(time + "/00:00:00");
                setInterval(() => {
                    var nowTime = new Date();
                    var scond = parseInt(endTime.getTime() - nowTime.getTime()) / 1000;
                    this.scond = scond;
                    this.tian = parseInt(scond / 3600 / 24);
                    this.xiaoshi = parseInt(scond / 3600 % 24);
                    this.fen = parseInt(scond / 60 % 60);
                    this.miao = parseInt(scond % 60);
                }, 200)
            },
        },
        mounted() {
            this.timerStart("2022/10/04","num1");
            this.timerStart("2022/10/23","num2");
            this.blockStart();
            this.countdownStart();
        }
    }).mount('#app')
</script>
